<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Email Verification</title>
</head>
<body style="margin:0; padding:0; font-family: Arial, sans-serif; background-color:#f3f4f6;">
<table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%">
    <tr>
        <td align="center" style="padding: 40px 0;">
            <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="600" style="background: #ffffff; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); overflow: hidden;">

                <!-- Header -->
                <tr>
                    <td style="padding: 30px; text-align: center; background-color: #1f2937;">
                        <img src="https://via.placeholder.com/150x50?text=Bouncer" alt="Bouncer Logo" style="max-width: 100%; height: auto;" />
                    </td>
                </tr>

                <!-- Main Content -->
                <tr>
                    <td style="padding: 30px 40px 20px 40px;">
                        <h2 style="color: #111827; margin: 0 0 10px;">Welcome to Bouncer üõ°Ô∏è</h2>
                        <p style="font-size: 16px; color: #4b5563; margin: 0;">
                            We're excited to have you onboard! To verify your email, please click the button below:
                        </p>
                    </td>
                </tr>

                <!-- CTA Button -->
                <tr>
                    <td style="padding: 20px 40px; text-align: center;">
                        <a th:href="${verificationLink}" style="display: inline-block; background-color: #10b981; color: #ffffff; text-decoration: none; padding: 12px 24px; border-radius: 6px; font-weight: 500;">
                            Verify Email
                        </a>
                    </td>
                </tr>

                <!-- Raw Link (fallback) -->
                <tr>
                    <td style="padding: 10px 40px 20px 40px; font-size: 14px; color: #6b7280;">
                        <p style="margin: 0;">Or copy and paste this link into your browser:</p>
                        <p style="word-break: break-all;"><a th:href="${verificationLink}" th:text="${verificationLink}" style="color: #3b82f6;"></a></p>
                    </td>
                </tr>

                <!-- Footer -->
                <tr>
                    <td style="padding: 30px 40px; font-size: 12px; color: #9ca3af; text-align: center; background-color: #f9fafb;">
                        &copy; 2025 Bouncer. All rights reserved.<br/>
                        Need help? Contact us at <a href="mailto:support@bouncer.com" style="color: #3b82f6;">support@bouncer.com</a>
                    </td>
                </tr>

            </table>
        </td>
    </tr>
</table>
</body>
</html>
